<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d21c478cb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h3>Send money online</h3>
            
            <!-- Receiver's country -->
            <label for="country">Receiver's country</label><br>
            <select name="country" id="country">
                <option disabled selected>Select country</option>
                <option>Egy</option>
                <option>KSA</option>
                <option>UK</option>
                <option>UEA</option>
                <option>USA</option>
            </select>
            
            <!-- Send and receive amount -->
            <div id="transfer">
                <div class="s_r_amount">

                    <label for="send-amount">Send amount</label><br>
                    <input type="number" required value="0.00">
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="s_r_amount">
                    <label for="receive-amount">Receive amount</label><br>
                    <input type="number" required value="0.00">
                </div>
            </div>
            
            <!-- Transfer method -->
            <label for="transfer-method">How does your receiver want the money?</label>
            <div class="transfer-ways">
                <button>
                    <i class="fa-solid fa-money-bill"></i><br>
                    Cash pick-up
                </button>
                <button>
                    <i class="fa-solid fa-building-columns"></i><br>
                    Bank account
                </button>
                <button>
                    <i class="fa-brands fa-apple-pay"></i><br>
                    Mobile Wallet
                </button>
            </div>
            
            <!-- Payment method -->
            <label for="payment-method">How would you like to pay?</label>
            <div id="radio">
                <input type="radio" name="fav_pay">
                <label for="pay-online">Pay online</label>
                <input type="radio" name="fav_pay">
                <label for="pay-in-store">Pay cash in-store</label>
            </div>

            <div class="transfer-ways">
                <button>
                    <i class="fa-regular fa-credit-card"></i><br>
                    Credit card
                </button>
                <button>
                    <i class="fa-regular fa-credit-card"></i><br>
                    Debit card
                </button>
                <button>
                    <i class="fa-solid fa-building-columns"></i><br>
                    Bank account
                </button><br>
                <a href="#" id="continue">
                    Continue <i class="fa-solid fa-chevron-right"></i>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
